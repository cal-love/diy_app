
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paneling Layout Calculator (Metric)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="glass">
    <h1>Paneling Layout</h1>

    <label>Choose Style:</label>
    <select id="style">
      <option value="full-dado">Full Height with Dado</option>
      <option value="full">Full Height (No Dado)</option>
      <option value="wainscot">Wainscoting (Bottom Only)</option>
    </select>

    <label>Wall Length (mm):</label>
    <input type="number" id="wallLength" value="3000"/>

    <label>Ceiling Height (mm):</label>
    <input type="number" id="ceilingHeight" value="2400"/>

    <label>Dado Height (mm): <span id="dadoValue">900</span></label>
    <input type="range" min="600" max="1200" value="900" id="dadoHeight"/>

    <label>Stile Width (mm):</label>
    <input type="number" id="stileWidth" value="50"/>

    <label>Top/Bottom Margin (mm):</label>
    <input type="number" id="margin" value="100"/>

    <label>Approximate Panel Width (mm):</label>
    <input type="number" id="approxPanelWidth" value="400"/>

    <label>Stile on Far Right?</label>
    <select id="endStile">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div id="output" class="result"></div>
    <canvas id="layout" width="500" height="200"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
